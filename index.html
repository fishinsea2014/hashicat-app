<!DOCTYPE>
 <html lang="en">
 <head>
     <title>Message Board</title>
     <meta http-equiv="content-type" content="text/html;charset=utf-8">
	 <link href="css/bootstrap.min.css" rel="stylesheet"/>
     <link href="css/message_board.css" rel="stylesheet"/> 
     <script src="js/jquery-1.11.0.min.js"></script>
     <script type="text/javascript" src="js/index.js"></script>
 </head> 
 <body>
     <div class="container">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-1 control-label">Nick Name:</label>
                <div class="col-sm-11">
                    <input type="email" class="form-control name" id="inputEmail3" placeholder="please input your nick name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Message: </label>
                <div class="col-sm-11">
                    <textarea class="form-control message" rows="5" placeholder="please input your message"></textarea>
                </div>
            </div>
            <div class="form-group btn-box">
                <div class="col-sm-offset-1 col-sm-11">
                    <button type="submit" class="btn btn-success submit">Add Message</button>
                    <!-- <button class="btn btn-success update">Modify Message</button> -->
                    <!-- <button class="btn btn-primary viewMes">Check Message</button> -->
                    <button class="btn btn-danger deleteSelectedMsg">Delete Selected Message</button>
                </div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">List of the message</div>
            <div class="panel-body">
                <ul class="list-group messageList">
                    <!-- <li class="list-group-item"> Jason
                        <span> saidï¼š</span>Hello
                    </li> -->
                </ul>
            </div>
        </div>

        <div class = "panel panel-editAMsg">
            <div class="panel-heading">Edit a message</div>
            <div class="panel-body">
                <div class="form-group">
                    <label calss="col-sm-1 control-label">Nick Name: </label>
                    <div class="col-sm-ll">
                        <input type="email" class="form-control editPublisher" placeholder="please input your nick name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">Message: </label>
                    <div class="col-sm-11">
                        <textarea class="form-control editMessageContent" rows="5" placeholder="please input your message"></textarea>
                    </div>
                </div>
                <div class="form-group btn-box">
                        <div class="col-sm-offset-1 col-sm-11">
                            <button type="submit" class="btn btn-success editSubmit">Submit</button>                            
                        </div>
                    </div>

            </div>


        </div>
    </div>
</body>
</html>
